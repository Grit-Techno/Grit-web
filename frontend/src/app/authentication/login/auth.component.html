<html>
  <body>
    <div class="main">
        <div class="container">
            <div class="form-box">
                <div class="form-info">
                    <div class="text-center">
                        <h3>Sign in</h3>
                    </div>
                    <form [formGroup]="authForm" novalidate (ngSubmit)="login()">
                        <div class="form-list" [ngClass]="{'has-error':authForm.get('email').invalid && (authForm.get('email').dirty || authForm.get('email').touched)}">
                            <label for='email'>Email</label>
                            <input type="email" id='email' formControlName="email" class="form-control" name='email' required />
                            <div *ngFor="let validation of account_validation_messages.email">
                              <span class="help-block"
                                *ngIf="authForm.get('email').hasError(validation.type) && (authForm.get('email').dirty || authForm.get('email').touched)">{{validation.message}}
                              </span>
                            </div>
                        </div>
                        
                        <div class="form-list" [ngClass]="{'has-error':authForm.get('password').invalid && (authForm.get('password').dirty || authForm.get('password').touched)}">
                            <label for='password'>Password</label>
                            <input type="password" id='password' formControlName="password" class="form-control" name='password' required />
                            <div *ngFor="let validation of account_validation_messages.password">
                              <span class="help-block"
                                *ngIf="authForm.get('password').hasError(validation.type) && (authForm.get('password').dirty || authForm.get('password').touched)">{{validation.message}}
                              </span>
                            </div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="col">
                                <input type='checkbox' name="remember" class="mr-2"/> <span>Remember me</span>
                            </div>
                            <div class="col text-right">
                                <a routerLink="/forgot" class="danger">Forgot password?</a>
                            </div>
                        </div>
                        <div class="form-list">
                            <input type="submit" class="btn btn-fill mt-4" value='Sign in' />
                        </div>
                        <div class="formbtm-url">
                            <p>Do not have an account? <a routerLink="/register">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
